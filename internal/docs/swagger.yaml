basePath: /api
definitions:
  domain.CreateMerchantCustomerRequest:
    properties:
      email:
        type: string
      merchant_id:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - merchant_id
    - name
    - password
    - phone
    type: object
  domain.CreateMerchantRequest:
    properties:
      merchant_name:
        type: string
      merchant_type:
        $ref: '#/definitions/domain.MerchantType'
      user_id:
        type: string
    required:
    - merchant_name
    - merchant_type
    - user_id
    type: object
  domain.CreateProgramRequest:
    properties:
      merchant_id:
        type: string
      point_currency_name:
        type: string
      program_name:
        type: string
      user_id:
        type: string
    required:
    - merchant_id
    - point_currency_name
    - program_name
    - user_id
    type: object
  domain.CreateProgramRuleRequest:
    properties:
      condition_type:
        type: string
      condition_value:
        type: string
      effective_from:
        type: string
      effective_to:
        type: string
      multiplier:
        type: number
      points_awarded:
        minimum: 0
        type: integer
      program_id:
        type: string
      rule_name:
        type: string
    required:
    - condition_type
    - condition_value
    - effective_from
    - multiplier
    - points_awarded
    - program_id
    - rule_name
    type: object
  domain.CreateTransactionRequest:
    properties:
      branch_id:
        type: string
      merchant_customers_id:
        type: string
      merchant_id:
        type: string
      program_id:
        type: string
      status:
        enum:
        - pending
        - completed
        - failed
        - cancelled
        type: string
      transaction_amount:
        type: number
      transaction_date:
        type: string
      transaction_type:
        enum:
        - purchase
        - refund
        - bonus
        type: string
    required:
    - merchant_customers_id
    - merchant_id
    - program_id
    - status
    - transaction_amount
    - transaction_date
    - transaction_type
    type: object
  domain.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  domain.CustomerLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.EarnPointsRequest:
    properties:
      customer_id:
        type: string
      points:
        type: integer
      program_id:
        type: string
    required:
    - points
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.LoginResponse:
    properties:
      expires_at:
        type: string
      token:
        description: Token with Bearer prefix
        example: Bearer eyJhbGciOiJ...
        type: string
      user_id:
        type: string
      user_name:
        type: string
    type: object
  domain.Merchant:
    properties:
      created_at:
        type: string
      id:
        type: string
      merchant_name:
        type: string
      merchant_type:
        $ref: '#/definitions/domain.MerchantType'
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.MerchantCustomer:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      merchant_id:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  domain.MerchantType:
    enum:
    - bank
    - e-commerce
    - repair_shop
    type: string
    x-enum-varnames:
    - MerchantTypeBank
    - MerchantTypeEcommerce
    - MerchantTypeRepairShop
  domain.PaginatedMerchants:
    properties:
      merchants:
        items:
          $ref: '#/definitions/domain.Merchant'
        type: array
      pagination:
        $ref: '#/definitions/domain.Pagination'
    type: object
  domain.Pagination:
    properties:
      current_page:
        type: integer
      limit:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  domain.PointsLedger:
    properties:
      created_at:
        type: string
      ledger_id:
        type: string
      merchant_customers_id:
        type: string
      points_balance:
        type: integer
      points_earned:
        type: integer
      points_redeemed:
        type: integer
      program_id:
        type: string
      transaction_id:
        type: string
    type: object
  domain.Program:
    properties:
      created_at:
        type: string
      merchant_id:
        type: string
      point_currency_name:
        type: string
      program_id:
        type: string
      program_name:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.ProgramRule:
    properties:
      condition_type:
        type: string
      condition_value:
        type: string
      created_at:
        type: string
      effective_from:
        type: string
      effective_to:
        type: string
      id:
        type: string
      multiplier:
        type: number
      points_awarded:
        type: integer
      program_id:
        type: string
      rule_name:
        type: string
      updated_at:
        type: string
    type: object
  domain.RedeemPointsRequest:
    properties:
      customer_id:
        type: string
      points:
        type: integer
      program_id:
        type: string
    required:
    - points
    type: object
  domain.Redemption:
    properties:
      created_at:
        type: string
      id:
        type: string
      merchant_customers_id:
        type: string
      points_used:
        type: integer
      redemption_date:
        type: string
      reward_id:
        type: string
      status:
        $ref: '#/definitions/domain.RedemptionStatus'
      updated_at:
        type: string
    type: object
  domain.RedemptionStatus:
    enum:
    - completed
    - pending
    - failed
    type: string
    x-enum-varnames:
    - RedemptionStatusCompleted
    - RedemptionStatusPending
    - RedemptionStatusFailed
  domain.RegistrationRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  domain.Reward:
    properties:
      available_quantity:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      points_required:
        type: integer
      program_id:
        type: string
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
  domain.Transaction:
    properties:
      branch_id:
        type: string
      created_at:
        type: string
      merchant_customers_id:
        type: string
      merchant_id:
        type: string
      program_id:
        type: string
      status:
        type: string
      transaction_amount:
        type: number
      transaction_date:
        type: string
      transaction_id:
        type: string
      transaction_type:
        description: purchase, refund, bonus
        type: string
    type: object
  domain.UpdateMerchantCustomerRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    type: object
  domain.UpdateMerchantRequest:
    properties:
      merchant_name:
        type: string
      merchant_type:
        $ref: '#/definitions/domain.MerchantType'
    required:
    - merchant_name
    - merchant_type
    type: object
  domain.UpdateProgramRequest:
    properties:
      point_currency_name:
        type: string
      program_name:
        type: string
    type: object
  domain.UpdateProgramRuleRequest:
    properties:
      condition_type:
        type: string
      condition_value:
        type: string
      effective_from:
        type: string
      effective_to:
        type: string
      multiplier:
        type: number
      points_awarded:
        type: integer
      rule_name:
        type: string
    type: object
  domain.UpdateUserRequest:
    properties:
      name:
        type: string
      phone:
        type: string
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone:
        type: string
      status:
        $ref: '#/definitions/domain.UserStatus'
      updated_at:
        type: string
    type: object
  domain.UserStatus:
    enum:
    - pending
    - active
    - locked
    - banned
    type: string
    x-enum-comments:
      UserStatusActive: Email verified, can login
      UserStatusBanned: Account banned by admin
      UserStatusLocked: Account locked due to violations
      UserStatusPending: Initial state after registration
    x-enum-varnames:
    - UserStatusPending
    - UserStatusActive
    - UserStatusLocked
    - UserStatusBanned
  domain.VerificationRequest:
    properties:
      email:
        type: string
      otp:
        type: string
    required:
    - email
    - otp
    type: object
  util.ErrorResponse:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
      status:
        type: string
    type: object
